name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 45.76.252.245
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: cd /var/www/yamaha && git pull && npm install && npm run build && pm2 restart yamaha
